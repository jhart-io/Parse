services:
  postgres:
    image: postgres:16-alpine
    container_name: parse-db
    environment:
      POSTGRES_USER: parse
      POSTGRES_PASSWORD: parse_dev_password
      POSTGRES_DB: parse_dev
    ports:
      - "5432:5432"
    volumes:
      - parse-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U parse -d parse_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  parse-db-data:
